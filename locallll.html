<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Forms</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter Name">
  <br>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate">
  <br>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <br>

  <button type="button" onclick="addStudent()">Add</button>
  <button type="button" onclick="deleteStudent()">Delete</button>
</form>
<div id="showcase"></div>

<script>
  function addStudent() {
    var name = document.getElementById("name").value;
    var birthdate = document.getElementById("birthdate").value;
    var gender = document.getElementById("gender").value;

    var studentData = {
      name: name,
      birthdate: birthdate,
      gender: gender
    };

    // Store student data in local storage
    localStorage.setItem("student", JSON.stringify(studentData));

    displayStudent();
  }

  function displayStudent() {
    var studentData = JSON.parse(localStorage.getItem("student"));

    if (studentData) {
      var showcase = document.getElementById("showcase");
      showcase.innerHTML = `
        <p>Name: ${studentData.name}</p>
        <p>Birthdate: ${studentData.birthdate}</p>
        <p>Gender: ${studentData.gender}</p>
      `;
    }
  }

  function deleteStudent() {
    localStorage.removeItem("student");
    displayStudent();
  }

  // Display any existing student data on page load
  displayStudent();
</script>

</body>
</html>
