<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/43/Jai_Bhim_soundtrack.jpg/220px-Jai_Bhim_soundtrack.jpg" alt="" id="oldimg"> 
<button type="button" onclick="replace()">replace</button>
    <script>
        function replace(){
      var oldimg=document.getElementById("oldimg")
      var newimg=document.createElement("img")
      newimg.src="https://m.media-amazon.com/images/M/MV5BNWVjNGExNjItOWRlZi00Nzk1LWJmZDUtOGQ0NzgyYTBlOTZmXkEyXkFqcGdeQXVyMTEzNzg0Mjkx._V1_.jpg"

      document.body.replaceChild(newimg,oldimg)
        }
    </script>
</body>
</html>
