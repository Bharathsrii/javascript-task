<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#btn{
    background-color: blue;
}
#container{
margin: 0px;
padding: 20px;
}
    </style>
</head>
<body>
    <center><div class="container">
        <h1>Add to Card</h1>
        <input type="text" id="text">
        <button type="button" id="btn" onclick="card()">Add</button>
        <ul id="unorder">
        </ul>
    </div></center>

    <script>
       function card(){
       var item = document.getElementById("text");
      var inputvalue = item.value;
      var order=document.getElementById("unorder");
      var list=document.createElement("li");
      list.textContent=inputvalue;
      order.appendChild(list);
       }

    </script>
</body>
</html>
