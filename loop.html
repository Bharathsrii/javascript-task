//*
function gcd(a, b) {
  if (b === 0) {
    return a;
  } else {
    return gcd(b, a % b);
  }
}
//*
var num1 = 25;
var num2 = 27;

var result = gcd(num1, num2);

console.log("The greatest common divisor of " + num1 + " and " + num2 + " is " + result);
